name: Code Review Agent (Reusable)

on:
  workflow_call:
    inputs:
      language:
        description: 'Programming language to analyze (java, python, javascript, etc)'
        required: true
        type: string
      severity:
        description: 'Minimum severity level to report (error, warning, info)'
        required: false
        default: 'warning'
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  code-review:
    name: Analyze Code & Post Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            **.${{ inputs.language == 'java' && '*.java' || '**' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Checkout analyzer
        uses: actions/checkout@v4
        with:
          repository: bsimulator/pr-review-agent
          path: analyzer
          ref: main

      - name: Analyze Java Code
        if: inputs.language == 'java'
        id: analysis
        run: |
          node << 'SCRIPT_END' > /tmp/review.txt
          const fs = require('fs');
          const path = require('path');
          
          // Load the analyzer from the checked-out analyzer repo
          const javaAnalyzer = require('./analyzer/agent/src/analyzers/javaAnalyzer.js');
          
          const filesStr = '${{ steps.changed-files.outputs.all_changed_files }}';
          const files = filesStr.split(/\s+/).filter(f => f && f.endsWith('.java'));
          
          console.log('Found files:', files);
          console.log('Current dir:', process.cwd());
          
          if (files.length === 0) {
            console.log('No Java files found');
            process.exit(0);
          }
          
          let review = '## ü§ñ Automated Code Review (Java)\n\n';
          let totalIssues = 0;
          let filesAnalyzed = 0;
          
          files.forEach(file => {
            const filePath = path.join(process.cwd(), file);
            console.log('Checking file:', filePath, 'Exists:', fs.existsSync(filePath));
            
            if (!fs.existsSync(filePath)) {
              console.log('File not found:', file);
              return;
            }
            
            filesAnalyzed++;
            const code = fs.readFileSync(filePath, 'utf8');
            const violations = javaAnalyzer.analyze(code);
            
            if (violations.length > 0) {
              review += `### üìÑ ${file}\n\n`;
              violations.forEach(v => {
                totalIssues++;
                const icon = v.severity === 'error' ? '‚ùå' : '‚ö†Ô∏è';
                review += `${icon} **${v.rule}** (Line ${v.line || 'N/A'})\n`;
                review += `   ${v.message}\n`;
                if (v.suggestion) review += `   üí° ${v.suggestion}\n`;
                review += '\n';
              });
            }
          });
          
          review += `\n**Files analyzed:** ${filesAnalyzed}\n`;
          
          if (totalIssues === 0) {
            review = '## ü§ñ Automated Code Review\n\n‚úÖ No issues found!';
          } else {
            review += `\n### Summary\n- **Total Issues**: ${totalIssues}`;
          }
          
          console.log(review);
          SCRIPT_END
          
          echo "ANALYSIS_COMPLETE=true" >> $GITHUB_ENV


      - name: Post Review Comment
        if: env.ANALYSIS_COMPLETE == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Read the review comment from file
            let reviewComment = '## ü§ñ Automated Code Review\n\n‚úÖ Analysis completed!';
            try {
              if (fs.existsSync('/tmp/review.txt')) {
                reviewComment = fs.readFileSync('/tmp/review.txt', 'utf8');
              }
            } catch (e) {
              console.log('Could not read review file, using default comment');
            }
            
            console.log('Posting comment with content length:', reviewComment.length);
            
            try {
              const result = await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: reviewComment
              });
              console.log('‚úÖ Posted review comment successfully (ID: ' + result.data.id + ')');
            } catch (error) {
              console.error('‚ùå Error posting comment:', error.message);
              process.exit(1);
            }
